apiVersion: v1
kind: Pod

metadata:
  name: simple-webapp-color
  labels:
    name: simple-webapp-color

spec:
  containers:
    - name: ubuntu-echo
      image: ubuntu-echo
      ports:
        - containerPort: 8080
      env:
        - name: APP_COLOR
          valueFrom:
            configMapKeyRef:
              key: APP_COLOR
              name: app-config


